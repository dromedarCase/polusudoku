    <line y1="0" x1="05cm" y2="100%" x2="05cm" stroke-width="2" stroke="black" />
    <line y1="0" x1="10cm" y2="100%" x2="10cm" stroke-width="2" stroke="black" />

    <circle cx="05cm" cy="02.5cm" r="1cm" stroke="black" stroke-width="2" fill="white"/>
    <circle cx="05cm" cy="07.5cm" r="1cm" stroke="black" stroke-width="2" fill="white"/>
    <circle cx="05cm" cy="12.5cm" r="1cm" stroke="black" stroke-width="2" fill="white"/>
