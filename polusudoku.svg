    <script type="text/javascript">
        // <![CDATA[
        
        /// (cc) Mozilla [<https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random>, 2017-07-02]
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        var numbers = document.getElementsByTagName("text");
        for (var i = 0; i < 9; i++) {
                numbers[i].innerHTML = getRandomIntInclusive(0, 12);
            }
            
